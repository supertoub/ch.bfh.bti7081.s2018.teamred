<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout spacing="false" id="challboaFirstLayer" size-full _id="challboaFirstLayer" :expand>
   <vaadin-vertical-layout style-name="levelNavigation" spacing="false" id="challBoaLevelLayout" size-full _id="challBoaLevelLayout" :expand>
    <vaadin-label id="challBoaLevelLabel" plain-text _id="challBoaLevelLabel" :center>
      Level
    </vaadin-label>
    <vaadin-button icon="fonticon://Vaadin-Icons/e7fe" width="12px" height="25px" plain-text _id="addLevelButton" :bottom :center></vaadin-button>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout style-name="activeLine" spacing="false" id="challBoaChallActiveLayout" size-full _id="challBoaChallActiveLayout" :expand>
    <vaadin-label id="challBoaActiveLabel" plain-text _id="challBoaActiveLabel" :center>
      Aktiv
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout style-name="doneLine" spacing="false" id="challBoaChallPassiveLayout" size-full _id="challBoaChallPassiveLayout" :expand>
    <vaadin-label id="challBoaPassivLabel" plain-text _id="challBoaPassivLabel" :center>
      Abgeschlossen
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout style-name="detailView" spacing="false" id="challBoaChallDetailLayout" size-full _id="challBoaChallDetailLayout" :expand>
    <vaadin-label id="challBoaChallDetailsLabel" plain-text _id="challBoaChallDetailsLabel" :center>
      Details
    </vaadin-label>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
